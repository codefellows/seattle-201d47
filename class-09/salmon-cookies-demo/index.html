<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies! :)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- ---------------------------------------------------- -->
    <!-- FORM -->
    <!-- ---------------------------------------------------- -->
    <form id="dog-form">
      <fieldset>
        <legend>Add a new Dog</legend>

        <label for="dogname">Name:</label>
        <input id="dogname" type="text" required/>

        <label for="dogage">Age:</label>
        <input id="dogage" type="number" required/>

        <label for="dogwasstray">Was Stray:</label>
        <input id="dogwasstray" type="checkbox"/>

        <button>Add Doggie</button>
      </fieldset>
    </form>
    <!-- ---------------------------------------------------- -->
    <!--Vinicio: html uses kebab case-->
    <hr>
    <table id="dog-table"> 
      <tr>
        <td>Test</td>
        <td>Test</td>
        <td id="cascade">Test</td>
      </tr>
    </table>

    <button id="aqua"> Change Styles: Aqua</button>
    <button id="gray"> Change Styles: Gray</button>
    <button id="clear"> Clear Styles</button>
    <script src="app.js"></script>
  </body>
</html>
